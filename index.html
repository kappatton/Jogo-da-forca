<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">




</head>
<body style="background-color: #fff;">


   

    <div class="container">

        <h2 class="text-center titulo">Jogo da Forca</h2>

        <div id="caixa-vitoria-derrota">

            <h2 id="cabecalho"></h2>
            <p id="texto"></p>
            <p id="palavra"></p>
            <p id="erros"></p>
            <button onclick="reiniciar()" id="novo_jogo" class="mb-2 btn btn-dark">Novo jogo</button>
    
        </div>

        <div>


            <div class="row justify-content-center">
                
                <div class="col-12 text-center">
                    <img id="forca" src="forca.png">    
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="d-flex justify-content-center col-12">
                    <div id="conteudo">
                   
                    </div>
                </div>
               
                
            </div>


            <div class="row my-5">
                    
                <div id="resposta" class="d-flex justify-content-center col-12">

                    <div class="input-group">
                        <input class="form-control" id="proposta" type="text" placeholder="Digite seu palpite">
                        <button class="btn btn-dark input-group-text" id="botao" onclick="pegarValor()">Confirmar</button>
                    </div>
    
                </div>

            </div>

            <div class="row">
                <p style="color: red;" id="resposta_invalida" class="text-center"></p>
            </div>

            <div class="row text-center">
                <p class="text-center">Tentativas:</p>
                <div id="tentativas" class="mb-3">

                </div>
            </div>
        
        </div>

        
    
    </div>

   

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
